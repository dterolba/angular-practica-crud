<div>
    <div>
        <table class="table-fixed">
            <thead>
              <tr>
                <th class="w-1/5 px-4 py-2">ID</th>
                <th class="w-1/5 px-4 py-2">Marca</th>
                <th class="w-1/5 px-4 py-2">Modelo</th>
                <th class="w-1/5 px-4 py-2">Total</th>
                <th class="w-1/5 px-4 py-2">Acciones</th>
              </tr>
            </thead>
            <tbody>
              @for (car of cars; track car.id) {
                <tr>
                  <td class="border px-5 py-2"><a href="/cars/{{car.id}}">{{car.id}}</a></td>
                  <td class="border px-5 py-2">{{car.brand}}</td>
                  <td class="border px-5 py-2">{{car.model}}</td>
                  <td class="border px-5 py-2">{{car.total}}</td>
                  <td class="border px-5 py-2">
                      <button class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
                          Editar
                      </button>
                      <button class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
                          Eliminar
                      </button>
                  </td>
                </tr>
                } @empty {
                  <tr>
                    <td>No hay coches disponibles.</td>
                  </tr>
              }
            </tbody>
          </table>
    </div>
</div>
